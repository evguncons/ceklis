<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedef AVM 26. Yıl Çekilişi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfeti kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff1493;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            background-color: #fff;
        }

        /* Sürekli Hareket Eden Arka Plan */
        .parallax-bg {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: url('https://www.upload.ee/image/18934053/989f5330-a252-40e4-9de5-93c4807491a1.jfif') no-repeat center center;
            background-size: cover;
            z-index: 1;
            animation: slowPan 40s linear infinite alternate;
        }

        @keyframes slowPan {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.05) translate(-2%, -2%); }
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 30;
            text-align: center;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            pointer-events: auto;
        }

        .brand-title {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            line-height: 1;
            color: #ffffff;
            text-shadow: 4px 4px 0px var(--hot-pink), 8px 8px 30px rgba(0,0,0,0.2);
        }

        .side-maskot {
            position: fixed;
            right: 0;
            bottom: -50px;
            width: 32vw; 
            max-width: 650px;
            min-width: 280px;
            z-index: 10;
            pointer-events: none;
            animation: floatMaskot 6s ease-in-out infinite;
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.4));
            opacity: 0.95;
        }

        @keyframes floatMaskot {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-40px) rotate(3deg); }
        }

        .digit-box {
            width: 110px;
            height: 165px;
            background: #fff;
            color: var(--hot-pink);
            font-size: 8rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 28px;
            margin: 0 10px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .rolling {
            animation: rollFast 0.1s infinite linear;
            filter: blur(5px);
            opacity: 0.6;
        }

        @keyframes rollFast {
            0% { transform: translateY(-8px); }
            100% { transform: translateY(8px); }
        }

        .btn-modern {
            font-family: 'Bebas Neue', sans-serif;
            background: var(--hot-pink);
            color: #fff;
            padding: 1.5rem 8rem;
            font-size: 4rem;
            border-radius: 100px;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            box-shadow: 0 25px 50px rgba(255, 20, 147, 0.4);
            border: 5px solid #fff;
            cursor: pointer;
            position: relative;
            z-index: 40;
        }

        .btn-modern:hover:not(:disabled) {
            transform: scale(1.05) translateY(-8px);
            background: #000;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        #winnerModal {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        /* Glow kaldırıldı, sade ve keskin stil */
        .winner-number-large {
            font-size: 20rem;
            font-weight: 900;
            color: var(--hot-pink);
            line-height: 0.8;
            margin: 30px 0;
            text-shadow: 0 10px 30px rgba(255, 20, 147, 0.2);
        }

        @media (max-width: 768px) {
            .digit-box { width: 55px; height: 90px; font-size: 3.5rem; margin: 0 4px; border-radius: 14px; }
            .winner-number-large { font-size: 8rem; }
            .side-maskot { width: 220px; right: -20px; bottom: -20px; }
            .brand-title { font-size: 4.5rem; }
        }
    </style>
</head>
<body>

    <div class="parallax-bg"></div>
    <div class="overlay"></div>

    <!-- Maskot Görseli -->
    <img src="https://www.upload.ee/image/18934049/ee322.png" alt="Maskot" class="side-maskot">

    <div class="flex items-center justify-center min-h-screen">
        <div class="content-wrapper">
            <h1 class="brand-title text-9xl md:text-[13rem]">HEDEF AVM</h1>
            <h2 class="text-3xl md:text-5xl font-black text-white bg-pink-600 px-8 py-3 inline-block rounded-xl shadow-2xl mt-6">26. YIL ÇEKİLİŞİ</h2>

            <div class="flex justify-center mt-20 mb-20" id="digit-container">
                <div class="digit-box" id="d1">?</div>
                <div class="digit-box" id="d2">?</div>
                <div class="digit-box" id="d3">?</div>
                <div class="digit-box" id="d4">?</div>
                <div class="digit-box" id="d5">?</div>
                <div class="digit-box" id="d6">?</div>
            </div>

            <button id="drawBtn" class="btn-modern">BAŞLA</button>
            <p class="mt-10 font-bold text-pink-600 tracking-widest opacity-80 uppercase text-xl" id="counter">TOPLAM KAYIT: 0</p>
        </div>
    </div>

    <!-- Kazanan Ekranı -->
    <div id="winnerModal">
        <div class="text-center animate-bounce mb-4">
            <p class="text-pink-600 font-black tracking-[0.5em] uppercase text-5xl">TEBRİKLER!</p>
            <p class="text-gray-500 font-bold uppercase tracking-widest text-2xl mt-2">Şanslı Talihli Belirlendi</p>
        </div>
        <div class="winner-number-large" id="largeResult">000000</div>
        <button onclick="closeModal()" class="mt-16 px-32 py-8 bg-black text-white font-black rounded-full hover:bg-pink-600 transition-all uppercase text-3xl shadow-2xl hover:scale-110 active:scale-95">
            Sıradaki Çekiliş
        </button>
    </div>

    <script>
        const drawBtn = document.getElementById('drawBtn');
        const digitBoxes = Array.from({length: 6}, (_, i) => document.getElementById(`d${i+1}`));
        const winnerModal = document.getElementById('winnerModal');
        const largeResult = document.getElementById('largeResult');
        const counterDisplay = document.getElementById('counter');
        
        let count = 0;

        // Performans odaklı, kasmayan konfeti motoru
        function fireResultConfetti() {
            const colors = ['#ff1493', '#ffffff', '#ffd700'];
            
            // Ana patlama - Parçacık sayısı düşürüldü (150 -> 80)
            confetti({
                particleCount: 80,
                spread: 70,
                origin: { y: 0.6 },
                colors: colors,
                gravity: 1.2,
                ticks: 150,
                zIndex: 2000,
                disableForReducedMotion: true // Erişilebilirlik ve performans için
            });

            // Yan fışkırmalar - Daha seyrek ve kısa süreli (1.5sn -> 0.8sn)
            const end = Date.now() + 800;

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 35,
                    origin: { x: 0, y: 0.8 },
                    colors: colors,
                    zIndex: 2000
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 35,
                    origin: { x: 1, y: 0.8 },
                    colors: colors,
                    zIndex: 2000
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function closeModal() {
            winnerModal.style.display = 'none';
        }

        async function startDrawing() {
            if (drawBtn.disabled) return;
            drawBtn.disabled = true;
            count++;
            counterDisplay.innerText = `TOPLAM KAYIT: ${count}`;

            const winNum = Math.floor(100000 + Math.random() * 900000).toString();

            digitBoxes.forEach(box => {
                box.classList.add('rolling');
                box.innerText = "?";
                box.style.backgroundColor = "#fff";
                box.style.color = "var(--hot-pink)";
            });

            // Hızlı rakam durdurma animasyonu
            for(let i = 0; i < 6; i++) {
                await new Promise(r => setTimeout(r, 400)); 
                digitBoxes[i].classList.remove('rolling');
                digitBoxes[i].innerText = winNum[i];
                
                digitBoxes[i].style.backgroundColor = "#ff1493";
                digitBoxes[i].style.color = "#fff";
                digitBoxes[i].style.transform = "scale(1.15)";
                
                setTimeout(() => {
                    digitBoxes[i].style.transform = "scale(1)";
                }, 200);
            }

            setTimeout(() => {
                largeResult.innerText = winNum;
                winnerModal.style.display = 'flex';
                
                // Konfeti kütüphanesi yüklüyse tetikle
                if (typeof confetti === 'function') {
                    fireResultConfetti();
                }
                
                drawBtn.disabled = false;
            }, 400);
        }

        drawBtn.addEventListener('click', startDrawing);
    </script>
</body>
</html>
