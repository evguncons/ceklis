<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedef AVM 26. Yıl Çekilişi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfeti kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff1493;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            background-color: #fff;
        }

        /* Sürekli Hareket Eden Arka Plan */
        .parallax-bg {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: url('https://www.upload.ee/image/18934053/989f5330-a252-40e4-9de5-93c4807491a1.jfif') no-repeat center center;
            background-size: cover;
            z-index: 1;
            animation: slowPan 40s linear infinite alternate;
        }

        @keyframes slowPan {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.05) translate(-2%, -2%); }
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .brand-title {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            line-height: 1;
            color: #ffffff;
            text-shadow: 4px 4px 0px var(--hot-pink), 8px 8px 30px rgba(0,0,0,0.2);
        }

        .side-maskot {
            position: fixed;
            right: 20px;
            bottom: -10px;
            width: 320px;
            z-index: 5;
            pointer-events: none;
            animation: floatMaskot 5s ease-in-out infinite;
        }

        @keyframes floatMaskot {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .digit-box {
            width: 100px;
            height: 150px;
            background: #fff;
            color: var(--hot-pink);
            font-size: 7rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            margin: 0 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid #fff;
            transition: all 0.3s ease;
        }

        .rolling {
            animation: rollFast 0.1s infinite linear;
            filter: blur(4px);
            opacity: 0.6;
        }

        @keyframes rollFast {
            0% { transform: translateY(-5px); }
            100% { transform: translateY(5px); }
        }

        .btn-modern {
            font-family: 'Bebas Neue', sans-serif;
            background: var(--hot-pink);
            color: #fff;
            padding: 1.2rem 6rem;
            font-size: 3.5rem;
            border-radius: 100px;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            box-shadow: 0 15px 30px rgba(255, 20, 147, 0.3);
            border: 4px solid #fff;
            cursor: pointer;
        }

        .btn-modern:hover:not(:disabled) {
            transform: scale(1.05);
            background: #000;
        }

        #winnerModal {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(12px);
        }

        .winner-number-large {
            font-size: 15rem;
            font-weight: 900;
            color: var(--hot-pink);
            text-shadow: 0 10px 40px rgba(255, 20, 147, 0.2);
            line-height: 1;
        }

        @media (max-width: 768px) {
            .digit-box { width: 50px; height: 80px; font-size: 3rem; margin: 0 3px; }
            .winner-number-large { font-size: 6rem; }
            .side-maskot { width: 150px; }
            .brand-title { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div class="parallax-bg"></div>
    <div class="overlay"></div>

    <img src="https://www.upload.ee/image/18934049/ee322.png" alt="Maskot" class="side-maskot">

    <div class="flex items-center justify-center min-h-screen">
        <div class="content-wrapper">
            <h1 class="brand-title text-8xl md:text-[11rem]">HEDEF AVM</h1>
            <h2 class="text-2xl md:text-4xl font-black text-white bg-pink-600 px-6 py-2 inline-block rounded-lg shadow-lg mt-4">26. YIL ÇEKİLİŞİ</h2>

            <div class="flex justify-center mt-16 mb-16" id="digit-container">
                <div class="digit-box" id="d1">?</div>
                <div class="digit-box" id="d2">?</div>
                <div class="digit-box" id="d3">?</div>
                <div class="digit-box" id="d4">?</div>
                <div class="digit-box" id="d5">?</div>
                <div class="digit-box" id="d6">?</div>
            </div>

            <button id="drawBtn" class="btn-modern">BAŞLA</button>
            <p class="mt-8 font-bold text-pink-600 tracking-widest opacity-50 uppercase" id="counter">TOPLAM KAYIT: 0</p>
        </div>
    </div>

    <!-- Kazanan Ekranı -->
    <div id="winnerModal">
        <div class="text-center animate-bounce mb-4">
            <p class="text-pink-600 font-black tracking-[0.5em] uppercase text-3xl">TEBRİKLER!</p>
            <p class="text-gray-500 font-bold uppercase tracking-widest">Şanslı Talihli Belirlendi</p>
        </div>
        <div class="winner-number-large" id="largeResult">000000</div>
        <button onclick="closeModal()" class="mt-12 px-20 py-5 bg-black text-white font-black rounded-full hover:bg-pink-600 transition-all uppercase text-2xl shadow-2xl">
            Sıradaki Çekiliş
        </button>
    </div>

    <script>
        const drawBtn = document.getElementById('drawBtn');
        const digitBoxes = Array.from({length: 6}, (_, i) => document.getElementById(`d${i+1}`));
        const winnerModal = document.getElementById('winnerModal');
        const largeResult = document.getElementById('largeResult');
        const counterDisplay = document.getElementById('counter');
        
        let count = 0;

        // Kazanan ekranda patlayacak konfeti fonksiyonu
        function fireResultConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ffffff', '#ffd700', '#ff00ff'];
            
            // 1. Ekranın tam ortasından devasa bir patlama
            confetti({
                particleCount: 250,
                spread: 120,
                origin: { y: 0.5 },
                colors: colors,
                gravity: 1,
                scalar: 1.2,
                ticks: 400
            });

            // 2. Alt köşelerden çapraz fışkırmalar
            const end = Date.now() + (3 * 1000);

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.9 },
                    colors: colors
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.9 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function closeModal() {
            winnerModal.style.display = 'none';
        }

        async function startDrawing() {
            drawBtn.disabled = true;
            count++;
            counterDisplay.innerText = `TOPLAM KAYIT: ${count}`;

            const winNum = Math.floor(100000 + Math.random() * 900000).toString();

            digitBoxes.forEach(box => {
                box.classList.add('rolling');
                box.innerText = "?";
                box.style.backgroundColor = "#fff";
                box.style.color = "var(--hot-pink)";
            });

            // Rakamların tek tek durma efekti
            for(let i = 0; i < 6; i++) {
                await new Promise(r => setTimeout(r, 600)); 
                digitBoxes[i].classList.remove('rolling');
                digitBoxes[i].innerText = winNum[i];
                
                // Durma anı vurgusu
                digitBoxes[i].style.backgroundColor = "#ff1493";
                digitBoxes[i].style.color = "#fff";
            }

            // Tebrikler ekranını aç ve KONFETİYİ PATLAT
            setTimeout(() => {
                largeResult.innerText = winNum;
                winnerModal.style.display = 'flex';
                
                // Konfeti tam bu noktada patlıyor
                if (typeof confetti === 'function') {
                    fireResultConfetti();
                }
                
                drawBtn.disabled = false;
            }, 500);
        }

        drawBtn.addEventListener('click', startDrawing);
    </script>
</body>
</html>
